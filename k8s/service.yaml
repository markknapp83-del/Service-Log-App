# Healthcare Service Log Portal - Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: healthcare-portal-service
  namespace: healthcare-portal
  labels:
    app: healthcare-portal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  selector:
    app: healthcare-portal

---
# LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: healthcare-portal-lb
  namespace: healthcare-portal
  labels:
    app: healthcare-portal
    service-type: loadbalancer
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 3001
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3001
    protocol: TCP
  selector:
    app: healthcare-portal
  sessionAffinity: ClientIP