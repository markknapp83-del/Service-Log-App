# Healthcare Service Log Portal - Prometheus Monitoring Configuration
# Production-ready monitoring for healthcare compliance

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'healthcare-portal'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "alert_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Healthcare Portal Application
  - job_name: 'healthcare-portal'
    static_configs:
      - targets: ['healthcare-portal:9091']
    scrape_interval: 15s
    metrics_path: /api/monitoring/metrics
    params:
      format: ['prometheus']
    basic_auth:
      username: 'monitoring'
      password: 'secure-monitoring-password'
    scheme: http
    honor_labels: true
    
  # Healthcare Portal Health Checks
  - job_name: 'healthcare-health'
    static_configs:
      - targets: ['healthcare-portal:3001']
    scrape_interval: 30s
    metrics_path: /api/health/metrics
    scheme: http
    honor_labels: true
    
  # Node Exporter (if using)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    
  # Nginx metrics (if using nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    
  # Database metrics (custom SQLite metrics endpoint)
  - job_name: 'database'
    static_configs:
      - targets: ['healthcare-portal:3001']
    scrape_interval: 60s
    metrics_path: /api/monitoring/database-metrics
    scheme: http
    
  # HIPAA Compliance Metrics
  - job_name: 'hipaa-compliance'
    static_configs:
      - targets: ['healthcare-portal:3001']
    scrape_interval: 300s  # 5 minutes
    metrics_path: /api/monitoring/compliance-metrics
    scheme: http
    
  # Performance Metrics
  - job_name: 'performance'
    static_configs:
      - targets: ['healthcare-portal:3001']
    scrape_interval: 30s
    metrics_path: /api/monitoring/performance-metrics
    scheme: http
    
  # Security Metrics
  - job_name: 'security'
    static_configs:
      - targets: ['healthcare-portal:3001']
    scrape_interval: 60s
    metrics_path: /api/monitoring/security-metrics
    scheme: http

# Remote write configuration (for external monitoring services)
remote_write:
  - url: "https://your-monitoring-service.com/api/v1/write"
    basic_auth:
      username: "your-username"
      password: "your-password"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'healthcare_.*'
        action: keep

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB